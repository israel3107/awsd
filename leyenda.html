<html>
    <body>
        <h1>Mi sexta Web</h1>
    <script>
 var x = prompt ("Escribe un numero del 1 al 100")
      var i = 0;
      if (x<1 || x >100) 
              {
             document.write ("error, has introducido un numero incorrecto");
              }
      else
          {
                document.write ("estas son todas las sumas");         

                for (i = 1;  i <= 100; i++)
                      {
                        document.write ("<br>");
                        document.write (x + " suma" + i + "  es igual " + x+i);
                      }
          }
    </script>
    </body>
</html>
