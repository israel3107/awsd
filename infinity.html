<html>
    <body>
        <h1>Mi sexta Web</h1>
    <script>
 var numero = prompt ("Escribe un numero del 1 al 100");
        numero = Number(numero);
      var i = 0;
        var suma = 0;
      var f = 0
      var g = 0
      if (numero>=0 || numero <=1) 
              {
                return 1;
              }
   
             else        
      {
                for (i = 2;  i <= numero; i++)
                      {
                        suma= f+ g;
                          g = f
                          f = suma
                      }
          return suma;
      }
        }     
                        
    </script>
