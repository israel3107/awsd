<!DOCTYPE html> <!-- Esto define que es un documento HTML5 -->
<html>
<head>
    <title>Calculadora Simple</title> <!-- Información para el navegador -->
    <style>
       
        body {
            font-family: Arial, sans-serif;  
            max-width: 300px;               
            margin: 0 auto;                  
            padding: 20px;                  
            text-align: center;             
            background-color: lightblue;     
        }
        input {
            padding: 10px;                   
            margin-bottom: 10px;            
            width: 200px;                    
        }
        button {
            padding: 8px 15px;             
            margin: 5px;                    
            cursor: pointer;               
            background-color: #4CAF50;      
            color: white;                  
            border: none;                    
            border-radius: 4px;          
        }
        #resultado {
            margin-top: 20px;              
            padding: 10px;                 
            border: 1px solid #ddd;         
            min-height: 20px;              
        }
    </style>
</head>
<body>
    <h2>Calculadora Simple</h2> <!-- Título de la calculadora -->   
    <input type="number" id="entrada1" placeholder="Primer número" value="13"><br> <!-- Campo para el primer número -->    
    <input type="number" id="entrada2" placeholder="Segundo número" value ="666"><br>  <!-- Campo para el segundo número -->
    <input type="number" id="entrada3" placeholder="Tercer número" value ="33"><br>  <!-- Campo para el Tercer número -->
    
    <!-- Botones para realizar operaciones -->
    <button id="buttonSumar">Sumar</button>
    <button id="buttonMultiplicar">Multiplicar</button>
    <button id="buttonRestar">Restar</button>
      
    <div id="resultado">ÁREA DONDE SE MOSTRARÁ EL RESULTADO</div> 
    
    <!-- Código JavaScript que hace funcionar la calculadora -->
    <script>
        var numero1, numero2,numero3, botonSumar, botonMultiplicar, botonMultiplicar, resultado, num1, num2, num3;
        
        // Esperamos a que la página termine de cargar
        document.addEventListener('DOMContentLoaded', function() {
            
            // Obtenemos los elementos de la página:
            numero1 = document.getElementById('entrada1'); // Obtenemos el primer número del formulario
            numero2 = document.getElementById('entrada2'); // Obtenemos el segundo número del formulario
            numero3 = document.getElementById('entrada3'); // Obtenemos el tercer número del formulario
            resultado = document.getElementById('resultado'); // Donde mostraremos el resultado
            botonSumar = document.getElementById('buttonSumar');
            botonMultiplicar = document.getElementById('buttonMultiplicar');
             botonRestar = document.getElementById('buttonRestar');
            
            // Configuramos qué pasa cuando se hace clic en el botón Sumar
            botonSumar.addEventListener('click', function() {
                num1 = Number(numero1.value);
                num2 = Number(numero2.value);
                 num3 = Number(numero3.value);
                // Mostramos el texto con la operación y el resultado
               resultado.textContent = (num1 + " sumado a  " + num2 + " sumado por "+ num3 " es igual a "+ (num1+num2+num3));
            });

            /// Configuramos qué pasa cuando se hace clic en el botón Multiplicar
            botonMultiplicar.addEventListener('click', function() {
                num1 = Number(numero1.value);
                num2 = Number(numero2.value);
                num3 = Number(numero3.value);
                // Mostramos el texto con la operación y el resultado
                resultado.textContent = ( num1 + " multiplicado por "+ num2 + " multiplicado por "+ num3  " es igual a "+ (num1*num2*num3));
            });
            
               /// Configuramos qué pasa cuando se hace clic en el botón Multiplicar
            botonMultiplicar.addEventListener('click', function() {
                num1 = Number(numero1.value);
                num2 = Number(numero2.value);
                num3 = Number(numero3.value);
                // Mostramos el texto con la operación y el resultado
                resultado.textContent = ( num1 + " Restado por "+ num2 + " Restado por "+ num3 " es igual a "+ (num1-num2-num3));
            });
         
        });
    </script>
</body>
</html>
