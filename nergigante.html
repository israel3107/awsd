<html>
<head>
<title>web sobre nergigante</title>  
</head>
<body>
  <script src="trono.js"></script>
   <script>
  var numeros = [];
  var  i;
  var favoritos;
  var nombre;
     
     favoritos = tronosuperior ("Dime: cuantos amigos tienes",2,6);
     for (i=1; i<= favoritos; i = i+1)
       {
     nombre =  prompt("ingresar un nombre ");
     nombres.push (nombre);
     }
     document.write ("tus amigos son: ", nombres);
  </script>
</body>
